<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>

<!--有序列表
应用范围：试卷，答问...
-->
<ol>
    <li>Java</li>
    <li>Python</li>
    <li>C/c++</li>
    <li>GO</li>
    <li>Docker</li>
</ol>

<hr>

<!--无须列表
应用范围：导航，侧边栏...
-->
<ul>
    <li>Java</li>
    <li>Python</li>
    <li>C/c++</li>
    <li>GO</li>
    <li>Docker</li>
</ul>

<!--自定义列表
dl：标签
dt：列表名称
dd：列表内容

公司底部
-->
<dl>
    <dt>学科</dt>

    <dd>Java</dd>
    <dd>Python</dd>
    <dd>C/c++</dd>
    <dd>GO</dd>
    <dd>Docker</dd>

    <dt>位置</dt>

    <dd>北京</dd>
    <dd>上海</dd>
    <dd>广州</dd>
    <dd>深圳</dd>
</dl>

</body>
</html>
