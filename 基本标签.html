<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <title>基本标签学习</title>
</head>
<body>
<!--使用name作为标记-->
<a name="top">顶部</a>
<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<!--段落标签-->
<p>张三</p>
<p>李四</p>
<p>王五</p>
<p>赵六</p>

<!--水平线标签-->
<hr/>

<!--换行标签-->
a <br/>
a <br/>
a <br/>
a <br/>
a <br/>
a <br/>

<!-- 粗体，斜体-->
<h1>字体样式标签</h1>
<b>粗体</b>
<i>斜体</i>
<br/>
<strong>粗体</strong>
<em>斜体</em>
<br/>


<!--特殊符号-->
空&nbsp;格
空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格
<br>
&gt;
&lt;
&copy;
